{% extends 'layout.html' %}

{% load static %}

{% block title %}{{course.title}}{% endblock title %}



{% block content  %}
<div class="container mt-3">
   <div class="row">
      <div class="col-md-5">
         
         <img src="{{ course.image.url }}" alt="" class="img-fluid rounded-start ">
      </div>
      <div class="col-md-7">
        <h1 class='h3'>{{course.title}}</h1>
        <p>{{ course.subtitle }}</p>
      </div>
   </div>
   <div class='row'>
      <div class="col-md-12">
         <p>
            {{course.description|safe}}
         </p>
      </div>
   </div>
</div>

{% endblock content  %}
